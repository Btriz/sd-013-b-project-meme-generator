<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div id="inputs">
            <input type="file" id="meme-insert" accept="image/*">
            <label for="meme-insert" id="label">CARREGUE UMA IMAGEM</label>
    
            <input type="text" id="text-input" maxlength="60" placeholder="DIGITE SEU TEXTO...">
        </div>
        
        <div id="buttonsContainer">
            <button id="fire" class="button">BORDA 1</button>
            <button id="water" class="button">BORDA 2</button>
            <button id="earth" class="button">BORDA 3</button>
        </div>

        <div id="imagesContainer">
            <h4>OU ESCOLHA UMA DESSAS</h4>
            <div id="images">
                <img src="imgs/meme1.png" alt="" id="meme-1">
                <img src="imgs/meme2.png" alt="" id="meme-2">
                <br>
                <img src="imgs/meme3.png" alt="" id="meme-3">
                <img src="imgs/meme4.png" alt="" id="meme-4">
            </div>
        </div>
    </aside>

    <main>
        <header>
            <h1> GERADOR DE MEMES</h1>
        </header>
        <div id="meme-image-container">
            <img alt="sua imagem" id="meme-image">
            <p id="meme-text"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
